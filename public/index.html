<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Forum</h1>
    <nav>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <button id="newPostBtn">New Post</button>
    <div id="posts"></div>
  </main>

  <!-- New Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a Post</h2>
      <form id="postForm">
        <input type="text" id="postTitle" placeholder="Title" required><br>
        <textarea id="postContent" placeholder="Content" required></textarea><br>
        <button type="submit">Post</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
