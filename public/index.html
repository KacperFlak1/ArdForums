<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Forum Posts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <header>
    <h1>Retro Forum</h1>
    <div class="controls">
      <button id="toggleTheme">Toggle Dark/Light</button>
      <button id="openModal">New Post</button>
    </div>
  </header>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="closeModal" class="close" title="Close">&times;</span>
      <h2>Create a Post</h2>

      <form id="postForm">
        <input type="text" id="author" placeholder="Author (optional)" maxlength="100" />
        <input type="text" id="title" placeholder="Title" required maxlength="200" />
        <input type="text" id="image" placeholder="Image URL (optional)" />
        <textarea id="context" placeholder="Write your message..." required maxlength="5000"></textarea>
        <div class="form-actions">
          <button type="submit">Post</button>
          <button type="button" id="cancelPost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <main>
    <div id="posts" class="posts"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</body>
</html>
